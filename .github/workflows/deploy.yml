name: Deploy to Aruba

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        
        # ARUBA SPECIFIC SETTINGS
        protocol: ftp              # Force plain FTP
        security: loose            # Accept Aruba's sometimes-weird certificates
        
        local-dir: ./dist/              # Upload everything from GitHub
        server-dir: /www.normandesalvia.com/volley/        # Destination (No dot at the start!)
        
        # CRITICAL: Prevent the state file from causing loops
        exclude: |
          **/.git*
          **/.git*/**
          **/.github/**
          **/.ftp-deploy-sync-state.json